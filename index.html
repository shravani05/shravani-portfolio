    <!-- 1) Apply saved/system theme *before* paint to avoid flicker -->
    <script>
      (function () {
        try {
          const pref = localStorage.getItem('theme-pref'); // 'light' | 'dark' | null
          const systemDark =
            window.matchMedia &&
            window.matchMedia('(prefers-color-scheme: dark)').matches;
          const isDark = pref ? pref === 'dark' : systemDark;
          document.documentElement.classList.toggle('dark', isDark);
        } catch {}
      })();
    </script>

    <!-- 2) Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
