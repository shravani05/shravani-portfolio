<!-- logo-badge.svg -->
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title">
  <title id="title">SC Monogram Badge</title>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"></stop>
      <stop offset="60%" stop-color="#A855F7"></stop>
      <stop offset="100%" stop-color="#EC4899"></stop>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-opacity="0.18"></feDropShadow>
    </filter>
  </defs>

  <!-- rounded badge -->
  <rect x="16" y="16" width="224" height="224" rx="48" fill="url(#g)" filter="url(#soft)"></rect>

  <!-- SC monogram (uses system UI font; stays crisp at any size) -->
  <g fill="#fff">
    <text x="50%" y="50%" text-anchor="middle" dominant-baseline="central" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif" font-weight="800" font-size="112" letter-spacing="2">
      SC
    </text>
  </g>
</svg>
